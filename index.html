<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
  </head>
  <body>
    <h1>Button</h1>

    <label for="texto">Texto</label>
    <input type="text" name="texto" value="Eu amo a minha vida" id="texto" />

    <button>Clique aqui</button>

    <input
      type="button"
      value="Clique aqui,veja a mensagem"
      onclick="alert('Seja bem-vindo ao meu site.')"
    />
  </body>
</html>
